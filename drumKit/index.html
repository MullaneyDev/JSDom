<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Welcome to the online drum kit!</h1>
    <h2>Press the corresponding keys on your keyboard to play the drums!</h2>
    <br>
    <div class="drumKit">
        <div class="drum">
            <p>Q</p>
            <!-- <p>Boom</p> -->
            <button id="boombutton">Boom</button>
            <audio id="boom" src="./sounds/boom.wav"></audio>
        </div>
        <div class="drum">
            <p>W</p>
            <!-- <p>Clap</p> -->
            <button id="clapbutton">Clap</button>
            <audio id="clap" src="./sounds/clap.wav"></audio>
        </div>
        <div class="drum">
            <p>E</p>
            <!-- <p>HiHat</p> -->
            <button id="hihatbutton">HiHat</button>
            <audio id="hihat" src="./sounds/hihat.wav"></audio>
        </div>
        <div class="drum">
            <p>R</p>
            <!-- <p>Kick</p> -->
            <button id="kickbutton">Kick</button>
            <audio id="kick" src="./sounds/kick.wav"></audio>
        </div>
        <div class="drum">
            <p>T</p>
            <!-- <p>OpenHat</p> -->
            <button id="openhatbutton">OpenHat</button>
            <audio id="openhat" src="./sounds/openhat.wav"></audio>
        </div>
        <div class="drum">
            <p>Y</p>
            <!-- <p>Ride</p> -->
            <button id="ridebutton">Ride</button>
            <audio id="ride" src="./sounds/ride.wav"></audio>
        </div>
        <div class="drum">
            <p>U</p>
            <!-- <p>Snare</p> -->
            <button id="snarebutton">Snare</button>
            <audio id="snare" src="./sounds/snare.wav"></audio>
        </div>
        <div class="drum">
            <p>I</p>
            <!-- <p>Tink</p> -->
            <button id="tinkbutton">Tink</button>
            <audio id="tink" src="./sounds/tink.wav"></audio>
        </div>
        <div class="drum">
            <p>O</p>
            <!-- <p>Tom</p> -->
            <button id="tombutton">Tom</button>
            <audio id="tom" src="./sounds/tom.wav"></audio>
        </div>
    </div>

    <br>

    <div class="drumKitimage">

    </div>

    <script src="./script.js"></script>
</body>
</html>
