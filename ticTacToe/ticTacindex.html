<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./ticTacstyle.css">
</head>
<body>
    <header>
        <h1>Naughts & Crosses</h1>
        <h2>Play the classic game of Naughts & Crosses</h2>
        <h3 id="instruction">Click a square to begin</h3>
    </header>

    <div class="gameBoard">
        <div class="box 1"></div>
        <div class="box 2"></div>
        <div class="box 3"></div>
        <div class="box 4"></div>
        <div class="box 5"></div>
        <div class="box 6"></div>
        <div class="box 7"></div>
        <div class="box 8"></div>
        <div class="box 9"></div>
    </div>
    <button id="restartBtn">Restart</button>
    <script src="./ticTacscript.js"></script>
</body>
</html>
